<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Html</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2><u> Input Types & Form Elements</u></h2>
    <form action="">
      <span>Username (text):</span>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="username"
      /><br /><br />
      <span>Email (email):</span>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email"
      /><br /><br />
      <span>Password (password):</span>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="password"
      /><br /><br />
      <input type="submit" name="submit" /><br /><br />
    </form>
  </body>
</html>
